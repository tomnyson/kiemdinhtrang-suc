        .qr-thumb {

        }

        .loading {

            padding: 40px;
            color: #666;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        let supabaseClient = null;
        let currentUser = null;
        let accessToken = null;
        let certList = [];

        // INIT
        document.addEventListener('DOMContentLoaded', async () => {
            await initSupabase();
            await checkAuth();
        });

        async function initSupabase() {
            try {
                const res = await fetch('/config');
                if (!res.ok) throw new Error('Failed to load config');
                const config = await res.json();
                supabaseClient = supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
            } catch (err) {
                console.error('Init error:', err);
                showLoginError('Failed to initialize. Please try again later.');
            }
        }

        async function checkAuth() {
            if (!supabaseClient) return;

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                currentUser = session.user;
                accessToken = session.access_token;
                showAdminPanel();
                await loadData();
            } else {
                showLoginForm();
            }

            // Listen for auth changes
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                if (session) {
                    currentUser = session.user;
                    accessToken = session.access_token;
                    showAdminPanel();
                    await loadData();
                } else {
                    currentUser = null;
                    accessToken = null;
                    showLoginForm();
                }
            });
        }

        function showLoginForm() {
            document.getElementById('siteHeader').style.display = 'none';
            document.getElementById('loginView').style.display = 'block';
            document.getElementById('adminContainer').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('siteHeader').style.display = 'flex';
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('adminContainer').style.display = 'block';
            document.getElementById('userEmail').textContent = currentUser?.email || 'User';
        }

        function showLoginError(msg) {
            const errorEl = document.getElementById('loginError');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
        }

        // LOGIN WITH GOOGLE
        async function loginWithGoogle() {
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/admin.html'
                    }
                });
                if (error) throw error;
            } catch (err) {
                showLoginError(err.message || 'Google login failed');
            }
        }

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            document.getElementById('loginError').style.display = 'none';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
            } catch (err) {
                showLoginError(err.message || 'Login failed');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // LOGOUT
        async function logout() {
            await supabaseClient.auth.signOut();
            certList = [];
            showLoginForm();
        }

        // API HELPERS
        async function apiRequest(url, options = {}) {
            const headers = {
                'Authorization': `Bearer ${accessToken}`,
                ...options.headers
            };
            const res = await fetch(url, { ...options, headers });
            if (!res.ok) {
                if (res.status === 403) {
                    await supabaseClient.auth.signOut();
                    showLoginForm();
                    showLoginError('Admin access required.');
                }
                const err = await res.json().catch(() => ({ error: res.statusText }));
                throw new Error(err.error || 'Request failed');
            }
            return res.json();
        }

        // LOAD DATA FROM SUPABASE
        async function loadData() {
            try {
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="7" class="loading">Loading...</td></tr>';
                const data = await apiRequest('/products');
                certList = data.map(p => ({
                    id: p.id,
                    certId: p.name,
                    imageUrl: p.image_url,
                    ...JSON.parse(p.description || '{}')
                }));
                renderTable();
            } catch (err) {
                console.error('Load error:', err);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="7">Failed to load data</td></tr>';
            }
        }

        // RENDER
        function renderTable(filterText = '') {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (certList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666;">No certificates found. Click "+ Add New" to create one.</td></tr>';
                return;
            }

            certList.forEach((item, index) => {
                if (filterText && !item.certId.toLowerCase().includes(filterText.toLowerCase())) return;

                const tr = document.createElement('tr');

                // Get absolute URL for QR
                const link = `index.html?id=${encodeURIComponent(item.certId)}`;
                const absoluteLink = window.location.href.replace('admin.html', link);
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(absoluteLink)}`;

                // Image src logic
                const imgDisplay = (item.imageUrl && item.imageUrl.trim() !== '') ? item.imageUrl : 'bangle.png';

                tr.innerHTML = `
                    <td><a href="${link}" target="_blank">View Page</a></td>
                    <td><strong>${item.certId}</strong></td>
                    <td><img src="${imgDisplay}" class="qr-thumb" style="object-fit: cover; border: 1px solid #ddd;" onerror="this.src='bangle.png'" /></td>
                    <td>${item.result || '-'}</td>
                    <td>${item.mass || '-'}</td>
                    <td><img src="${qrUrl}" class="qr-thumb" title="Link to ${item.certId}"/></td>
                    <td>
                        <button class="btn-edit" onclick="editItem(${index})">Edit</button>
                        <button class="btn-danger" onclick="deleteItem(${index})">Delete</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // ACTIONS
        function filterList() {
            const text = document.getElementById('searchInput').value;
            renderTable(text);
        }

        async function deleteItem(index) {
            if (!confirm('Are you sure you want to delete this certificate?')) return;

            const item = certList[index];
            try {
                await apiRequest(`/products/${item.id}`, { method: 'DELETE' });
                certList.splice(index, 1);
                renderTable();
            } catch (err) {
                alert('Failed to delete: ' + err.message);
            }
        }

        function editItem(index) {
            const item = certList[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('editId').value = item.id || '';
            document.getElementById('formTitle').innerText = 'Edit Certificate';

            // Populate form
            document.getElementById('certId').value = item.certId || '';
            document.getElementById('mass').value = item.mass || '50g';
            document.getElementById('density').value = item.density || '3.33g/cm¬≥';
            document.getElementById('refraction').value = item.refraction || '1.66 (ÁÇπÊµã)';
            document.getElementById('optical').value = item.optical || 'ÈùûÂùáË¥®ÈõÜÂêà‰Ωì';
            document.getElementById('spectrum').value = item.spectrum || 'Áø°Áø†ÁâπÂæÅË∞±';
            document.getElementById('magnification').value = item.magnification || 'Á∫§Áª¥Êü±Á≤í‰∫§ÁªáÁªìÊûÑ';
            document.getElementById('standard').value = item.standard || 'GB/T 16552 GB/T 16553';
            document.getElementById('remarks').value = item.remarks || '*****';
            document.getElementById('result').value = item.result || 'Áø°Áø†';
            document.getElementById('existingImageUrl').value = item.imageUrl || '';
            
            // Show existing image preview
            if (item.imageUrl) {
                document.getElementById('previewImg').src = item.imageUrl;
                document.getElementById('imagePreview').style.display = 'block';
            } else {
                clearImagePreview();
            }

            showForm();
        }

        function showForm(isNew = false) {
            document.getElementById('listView').style.display = 'none';
            document.getElementById('formView').style.display = 'block';

            if (isNew) {
                document.getElementById('editIndex').value = '-1';
                document.getElementById('editId').value = '';
                document.getElementById('formTitle').innerText = 'New Certificate';
                document.getElementById('certForm').reset();
                // Set Defaults
                document.getElementById('mass').value = '50g';
                document.getElementById('density').value = '3.33g/cm¬≥';
                document.getElementById('refraction').value = '1.66 (ÁÇπÊµã)';
                document.getElementById('optical').value = 'ÈùûÂùáË¥®ÈõÜÂêà‰Ωì';
                document.getElementById('spectrum').value = 'Áø°Áø†ÁâπÂæÅË∞±';
                document.getElementById('magnification').value = 'Á∫§Áª¥Êü±Á≤í‰∫§ÁªáÁªìÊûÑ';
                document.getElementById('standard').value = 'GB/T 16552 GB/T 16553';
                document.getElementById('remarks').value = '*****';
                document.getElementById('result').value = 'Áø°Áø†';
                clearImagePreview();
            }
        }

        // IMAGE PREVIEW FUNCTIONS
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImagePreview() {
            document.getElementById('imageFile').value = '';
            document.getElementById('existingImageUrl').value = '';
            document.getElementById('previewImg').src = '';
            document.getElementById('imagePreview').style.display = 'none';
        }

        function showList() {
            document.getElementById('listView').style.display = 'block';
            document.getElementById('formView').style.display = 'none';
        }

        // SAVE
        document.getElementById('certForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = 'Saving...';

            const idx = parseInt(document.getElementById('editIndex').value);
            const editId = document.getElementById('editId').value;

            const certData = {
                mass: document.getElementById('mass').value,
                density: document.getElementById('density').value,
                refraction: document.getElementById('refraction').value,
                optical: document.getElementById('optical').value,
                spectrum: document.getElementById('spectrum').value,
                magnification: document.getElementById('magnification').value,
                standard: document.getElementById('standard').value,
                remarks: document.getElementById('remarks').value,
                result: document.getElementById('result').value
            };

            const formData = new FormData();
            formData.append('name', document.getElementById('certId').value);
            formData.append('description', JSON.stringify(certData));
            formData.append('price', '0');

            // Add image file if selected
            const imageFile = document.getElementById('imageFile').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                if (editId) {
                    // Update existing
                    await apiRequest(`/products/${editId}`, {
                        method: 'PUT',
                        body: formData
                    });
                } else {
                    // Create new
                    await apiRequest('/products', {
                        method: 'POST',
                        body: formData
                    });
                }

                await loadData();
                showList();
            } catch (err) {
                alert('Failed to save: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Certificate';
            }
        });

    </script>
</body>

</html>
